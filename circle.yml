machine:
  services:
    - docker

dependencies:
  override:
    - docker build --rm=false -t alexebube/nk-rest-api:latest .

test:
  override:
    - echo "OK"

deployment:
  prod:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push alexebube/nk-rest-api